name: HT-PVPLog Build Suite

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # 1.13 - 1.20 Sürümleri için Java 17 Derlemesi
  build-legacy:
    name: Build for 1.13 - 1.20 (Java 17)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build
        run: mvn -B package
      - name: Upload Legacy Jar
        uses: actions/upload-artifact@v4
        with:
          name: HT-PVPLog-Legacy-1.20
          path: target/*.jar

  # 1.21.x Sürümleri için Java 21 Derlemesi
  build-modern:
    name: Build for 1.21.x (Java 21)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Modify POM for 1.21
        run: |
          sed -i 's/1.20.1-R0.1-SNAPSHOT/1.21.1-R0.1-SNAPSHOT/g' pom.xml
          sed -i 's/<maven.compiler.source>17<\/maven.compiler.source>/<maven.compiler.source>21<\/maven.compiler.source>/g' pom.xml
          sed -i 's/<maven.compiler.target>17<\/maven.compiler.target>/<maven.compiler.target>21<\/maven.compiler.target>/g' pom.xml
      - name: Build
        run: mvn -B package
      - name: Upload Modern Jar
        uses: actions/upload-artifact@v4
        with:
          name: HT-PVPLog-Modern-1.21
          path: target/*.jar
